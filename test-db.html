<!DOCTYPE html>
<html>
<head>
    <title>Test DB Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1332.0/dist/aws-sdk.min.js"></script>
</head>
<body>
    <h1>Testing DynamoDB Connection</h1>
    <div id="result"></div>

    <script>
        // Configure AWS - in real app, these would come from environment variables
        AWS.config.update({
            accessKeyId: 'YOUR_ACCESS_KEY_ID',  // You'll replace this
            secretAccessKey: 'YOUR_SECRET_KEY',  // You'll replace this  
            region: 'us-east-1'  // Your DynamoDB region
        });

        const dynamodb = new AWS.DynamoDB.DocumentClient();

        // Simple test - list tables to verify connection
        dynamodb.listTables({}, function(err, data) {
            if (err) {
                document.getElementById('result').innerHTML = 
                    'Error: ' + err.message;
            } else {
                document.getElementById('result').innerHTML = 
                    'Success! Connected to DynamoDB. Tables: ' + data.TableNames;
            }
        });
    </script>
</body>
</html>
